apiVersion: "gateway.networking.k8s.io/v1"
kind: "HTTPRoute"
metadata:
  name: "tao-portal-static"
spec:
  parentRefs:
  - name: gateway
    namespace: istio-system
  rules:
  - backendRefs:
    - name: "tao-portal-static"
      port: 8080
    matches:
    - path:
        type: "PathPrefix"
        value: "/portal-static"
