apiVersion: apps/v1
kind: Deployment
metadata:
  labels: &labels
    tier: timers
  name: rt-timers
spec:
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
      - image: tao/timers/backend
        resources: {}
        name: timers
        envFrom:
        - secretRef:
            name: tao-ce-setup-rt-timers-env
        ports:
        - containerPort: 3000
          protocol: TCP
          name: socket
        - containerPort: 8080
          protocol: TCP
          name: http
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: rt-timers
  labels: &labels
    tier: timers
spec:
  selector: *labels
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  - port: 3000
    targetPort: 3000
    name: socket
