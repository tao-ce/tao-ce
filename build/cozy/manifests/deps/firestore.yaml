apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: firestore
  labels:
    kubernetes.io/service-name: firestore
    kubernetes.io/managed-by: tao-ce
addressType: IPv4
ports:
  - name: firestore
    protocol: TCP
    port: 8080
endpoints:
  - addresses:
    - "10.247.40.9"
---
apiVersion: v1
kind: Service
metadata:
  name: firestore
spec:
  ports:
  - port: 4000
    targetPort: 4000
    name: firestore-ui
    protocol: TCP
  - port: 8080
    targetPort: 8080
    name: firestore
    protocol: TCP
---
