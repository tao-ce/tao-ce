apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: pgsql
  labels:
    kubernetes.io/service-name: pgsql
    kubernetes.io/managed-by: tao-ce
addressType: IPv4
ports:
  - name: pgsql
    appProtocol: pgsql
    protocol: TCP
    port: 5432
endpoints:
  - addresses:
      - "10.247.40.5"
---
apiVersion: v1
kind: Service
metadata:
  name: pgsql
spec:
  ports:
  - port: 5432
    targetPort: 5432
    name: pgsql
    protocol: TCP
---
