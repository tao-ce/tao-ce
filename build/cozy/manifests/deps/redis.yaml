---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: redis
  labels:
    kubernetes.io/service-name: redis
    kubernetes.io/managed-by: tao-ce
addressType: IPv4
ports:
  - name: redis
    appProtocol: redis
    protocol: TCP
    port: 6379
endpoints:
  - addresses:
      - "10.247.40.4"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
    protocol: TCP
---
